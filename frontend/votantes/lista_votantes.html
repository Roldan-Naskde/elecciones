<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Votantes 🗳️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/lista-votantes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="bg-primary text-white p-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0"><i class="fas fa-users"></i> Lista de Votantes</h1>
      <nav>
        <a href="../index.html" class="btn btn-light me-2">🏠 Inicio</a>
        <a href="registrar_votantes.html" class="btn btn-light">➕ Registrar Votante</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    <section class="mb-4">
      <div class="input-group shadow-sm">
        <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
        <input type="text" id="buscarInput" class="form-control" placeholder="Buscar por nombre o DNI..." />
      </div>
    </section>

    <section class="lista-container">
      <ul id="listaVotantes" class="list-group">
        <!-- Votantes cargados por JS -->
      </ul>
    </section>
  </main>

  <script src="../js/lista_votante.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
