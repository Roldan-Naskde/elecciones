<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/votar.css">
</head>

<body>

  <div class="container mt-5 text-center">
    <h1>üó≥Ô∏è Sistema de Votaci√≥n</h1>
    <p id="bienvenida" class="mt-3 fs-4"></p>

    <!-- Contenedor para mensaje del ganador -->
    <div id="ganadorMensaje" class="fs-5 mt-3 text-success"></div>

    <!-- Contenedor de candidatos o mensajes -->
    <div id="contenedorCandidatos" class="row justify-content-center mt-4"></div>

    <!-- Bot√≥n para finalizar y mostrar ganador -->
    <button class="btn btn-primary mt-4 d-none" id="finalizarBtn">Finalizar y ver ganador</button>

    <!-- Botones adicionales -->
    <div class="mt-4">
      <button class="btn btn-secondary d-none" id="cambiarDniBtn">Cambiar de votante</button>
      <button class="btn btn-info d-none" id="inicioBtn">Volver al inicio</button>
    </div>
  </div>

  <!-- Modal para ingresar DNI -->
  <div class="modal fade" id="dniModal" tabindex="-1" aria-labelledby="dniModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dniModalLabel">Identif√≠cate con tu DNI</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="dniInput" class="form-control" placeholder="Ingrese su DNI">
          <div id="dniError" class="text-danger mt-2 d-none">‚ùå DNI no encontrado</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="validarDniBtn">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y tu JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/votar.js"></script>
</body>

</html>
